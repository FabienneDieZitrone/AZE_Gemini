name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # TÃ¤glich um 2 Uhr nachts

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
    
    - name: Check for Debug Files
      run: |
        echo "ðŸ” Checking for debug/test files in production..."
        DEBUG_FILES=$(find . -name "*test*.php" -o -name "*debug*.php" -o -name "*backup*.php" | grep -E "(api|build)" || true)
        if [ ! -z "$DEBUG_FILES" ]; then
          echo "âŒ CRITICAL: Debug files found in production!"
          echo "$DEBUG_FILES"
          exit 1
        fi
        echo "âœ… No debug files found"
    
    - name: Check for Hardcoded Credentials
      run: |
        echo "ðŸ” Checking for hardcoded credentials..."
        if grep -r "password\s*=\s*[\"'][^\"']*[\"']" --include="*.php" --include="*.js" --include="*.ts" . | grep -v ".env.example"; then
          echo "âŒ CRITICAL: Hardcoded credentials found!"
          exit 1
        fi
        echo "âœ… No hardcoded credentials found"
    
    - name: Check for SQL Injection Vulnerabilities
      run: |
        echo "ðŸ” Checking for SQL injection vulnerabilities..."
        if grep -r "\$_\(GET\|POST\|REQUEST\)\[.*\].*mysql_query\|mysqli_query" --include="*.php" .; then
          echo "âŒ WARNING: Potential SQL injection vulnerability!"
          exit 1
        fi
        echo "âœ… No obvious SQL injection vulnerabilities"
    
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'AZE_Gemini'
        path: '.'
        format: 'ALL'
        args: >
          --enableRetired
          --enableExperimental
    
    - name: Upload Security Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: reports/